<div id="content" class="widecolumn">
  <div class="post">
    <div class="entry">
      <p>This was an <a href="http://whomwah.com/2008/12/03/bbc-programmes-iphone-webapp-experiment/">experiment in building an native iphone webapp</a> using just <a href="http://developer.apple.com/tools/dashcode/">Dashcode</a> as the IDE. It use the <a href="http://bbc.co.uk/programmes">BBC Programmes</a> <a href="http://www.bbc.co.uk/programmes/developers#alternateserialisations">restful API</a>. You can drill down from tv and radio services and view day schedules. Feel free to borrow and extend, as long as you give me a little mention, thanks.</p>
<p><img src="http://farm4.static.flickr.com/3282/3080173430_339aaceb41.jpg?v=0" alt="BBC Programmes iPhone WebApp" /></p>
<p>You can access a demo site running at:</p>
      <ul>
        <li><a href="http://bit.ly/iphone-bbcprogrammes">iPhone version of BBC Programmes</a></li>
      </ul>

<p>You can download this project in either <a href="http://github.com/whomwah/bbcprogrammes_iphone_webapp/zipball/master">zip</a> or <a href="http://github.com/whomwah/bbcprogrammes_iphone_webapp/tarball/master">tar</a> formats. You can also view or fork the source via GitHub:</p>
<ul>
<li><a href="http://github.com/whomwah/bbcprogrammes_iphone_webapp/tree/master">http://github.com/whomwah/bbcprogrammes_iphone_webapp/tree/master</a></li> 
</ul>
<p>The Public Clone URL is:</p>
<div class="wp_syntax"><div class="code"><pre class="ruby ruby" style="font-family:monospace;">git clone git://github.com/whomwah/bbcprogrammes_iphone_webapp.git</pre></div></div>
